<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-signature-level-heading" jhiTranslate="signatureApplicationApp.signatureLevel.home.createOrEditLabel">Create or edit a Signature Level</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="signatureApplicationApp.signatureLevel.orgName" for="field_orgName">Org Name</label>
                    <input type="text" class="form-control" name="orgName" id="field_orgName"
                           formControlName="orgName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="signatureApplicationApp.signatureLevel.orgId" for="field_orgId">Org Id</label>
                    <input type="text" class="form-control" name="orgId" id="field_orgId"
                           formControlName="orgId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="signatureApplicationApp.signatureLevel.level1" for="field_level1">Level 1</label>
                    <input type="number" class="form-control" name="level1" id="field_level1"
                           formControlName="level1"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="signatureApplicationApp.signatureLevel.level2" for="field_level2">Level 2</label>
                    <input type="number" class="form-control" name="level2" id="field_level2"
                           formControlName="level2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="signatureApplicationApp.signatureLevel.level3" for="field_level3">Level 3</label>
                    <input type="number" class="form-control" name="level3" id="field_level3"
                           formControlName="level3"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="signatureApplicationApp.signatureLevel.status" for="field_status">Status</label>
                    <select class="form-control" id="field_status" name="status" formControlName="status">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="statusOption.id === editForm.get('status')!.value?.id ? editForm.get('status')!.value : statusOption" *ngFor="let statusOption of statuses; trackBy: trackById">{{ statusOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
